<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Div Layout</title>
</head>
<body>

  <div class="container">
    <div class="first-div">
      <div class="user-info">
          <img src="user-avatar.jpg" alt="User Avatar" class="user-avatar">
          <div class="user-details">
              <div class="user-name">John Doe</div>
              <div class="user-age">Age: 30</div>
              <div class="user-books">
                  <span class="borrowed-books">Borrowed Books: 5</span>
                  <span class="returned-books">Returned Books: 3</span>
              </div>
          </div>
      </div>
  </div>

  <div class="second-div">
    <h2>Books List</h2>
    <ul class="book-list">
        <li *ngFor="let book of books">
            <div class="book-info">
                <div class="book-title">{{ book.title }}</div>
                <div class="book-author">{{ book.author }}</div>
            </div>
            <button class="book-button">Buy Now</button>
        </li>
    </ul>
</div>

    
</div>
</body>
</html>
